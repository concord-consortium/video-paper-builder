# config/kaltura.yml
base: &base
  login_email: 'USER_EMAIL'
  login_password: 'THE_PASSWORD'
  partner_id: 'PARTNER_ID'
  subpartner_id: 'PARTNER_ID * 100'
  administrator_secret: 'ADMINISTRATOR_SECRET'
  user_secret: 'USER_SECRET'
  thumb_width: '300'
  thumb_height: '300'
  player_conf_id: 'whatever'

development:
  <<: *base

test:
  <<: *base


production:
  <<: *base